<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Board Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="layout/header::header"></div>

<div class="container">
    <form role="form" action="/board" method="post" th:object="${board}">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="제목" th:field="*{title}">
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Empty</p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="부제목" th:field="*{subTitle}">
            <p th:if="${#fields.hasErrors('subTitle')}" th:errors="*{subTitle}">Title Empty</p>
        </div>
        <div class="form-group">
            <textarea class="form-control" placeholder="내용" th:field="*{content}">
            </textarea>
        </div>
        <div class="form-group">
            <select class="form-control" th:field="*{boardType}">
                <option th:value="'free'" th:text="자유게시판"></option>
                <option th:value="'notice'" th:text="공지사항"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div th:replace="layout/footer::footer"></div>
</body>
</html>
